<!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>input</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="https://cdn.jsdelivr.net/npm/ant-design-vue/dist/antd.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ant-design-vue/dist/antd.js"></script>
    <script src="../dist/index.min.js"></script>
  </head>
  <body>
    <div id='app'>
      <a-input v-on:press-enter="pressEnter" placeholder="Basic usage"/>
    </div>
  </body>
  <script>
    window.onload = function (params) {
      Vue.use(antd)
      Vue.use(window['vue-dash-event'])
      new Vue({
        el: '#app',
        methods: {
          pressEnter(e) {
            console.log(e, e.target.value)
          },
        }
      })
    }
  </script>
  </html>
